<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
    <meta charset="utf-8">
    <title>QuoteBook</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body ng-controller="mainCtrl" ng-init="loadQ()">

    <div ng-repeat="quote in quotes | filter: quoteFilter">
        <span class="txt">{{quote.text}}</span> -- 
        <span class="authr">{{quote.author}}</span>
        <button class="deleteButton" ng-click="deleteQuote(quote.text);">x</button>
    </div>
    <div class="inputs">
        <input placeholder="quote list filter" ng-model="quoteFilter"/>
        <div>
            <input placeholder="add a quote" ng-model="inTxt"/>
            <input placeholder="new quote author" ng-model="inAuth"/>
            <button ng-click="addQuote(inTxt, inAuth); saveQ();">add</button>
        </div>
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="js/app.js"></script>
     <script src="js/dataService.js"></script>
     <script src="js/mainCtrl.js"></script>
     <script src="js/ngStorage.js"></script>
</body>
</html>
