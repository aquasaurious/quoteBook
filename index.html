<!DOCTYPE html>
<html ng-app="quoteApp">
<head>
    
    <meta charset="utf-8">
    <title>QuoteBook</title>
    <link rel="stylesheet" href="./styles.css"></link>

</head>
<body ng-controller="mainCtrl">

    <span class="add">
        <input ng-model="inText" placeholder="add a new quote"/>
        <input ng-model="inAuthor" placeholder="quote author"/>
        <button ng-click="addQuote()">submit</button>
    </span>
    <span class="filter">
        Filter: <input type="text" ng-model='filText'/>
    </span>

    <p ng-repeat="quote in quotes | filter: filText">
        <span class="message">{{quote.text}}</span>
        <span class="author"> -- {{quote.author}}</span>
        <button ng-click="deleteOne(quote.text)">x</button>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/dataService.js"></script>
</body>
</html>
